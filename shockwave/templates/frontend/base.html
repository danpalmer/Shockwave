<!DOCTYPE html>
<html style="height:100%">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no ">
	
	<title>{% block title %}Shockwave{% endblock %}</title>
	 <link rel="stylesheet" href="/media/normalise.css" />
	<link rel="stylesheet" href="/media/style.css" />
	{% block stylesheets %}
	{% endblock %}
	
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
	{% block scripts %}
	{% endblock %}
	
</head>
<body onload="initialize();" style="height:100%">
	<div id="container" style="height:100%">
		{% block titlebar %}
		<header id="titlebar">
			<div id="titlebar_left">{% block titlebar_left %}{% endblock %}</div>
			<div id="titlebar_right">{% block titlebar_right %}{% endblock %}</div>
		</header>	
		{% endblock %}
		
		<div id="content" style="width:100%; height:100%">
		{% block content %}
		{% endblock %}
		</div>
	</div>
</body>
</html>
